<div class="container registerform">
    <div class="row justify-content-md-center">
        <form class="row g-3" [formGroup]="registerForm">
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email">
            </div>
            <div class="col-md-6">
              <label class="form-label">Create Password</label>
              <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="col-12">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" placeholder="Enter your Address" formControlName="address">
            </div>
            
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" class="form-control" formControlName="city">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select" formControlName="state">
                <option >Delhi</option>
                <option>Maharashtra</option>
                <option>Punjab</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" formControlName="zip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="check">
                <label class="form-check-label" for="gridCheck">
                  I have entered the correct information
                </label>
              </div>
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Sign up</button>
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-primary" (click)="resetForm()">Reset</button>
            </div>
          </form>
    </div>
</div>
