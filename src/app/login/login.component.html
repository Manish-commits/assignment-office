<div class="container loginform">
  <div class="row justify-content-md-center">
    <h4>Login Form</h4>
    <form [formGroup]="loginForm" (ngSubmit)="isLogin(loginForm)">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="email" />
        <span class="text-danger" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">Email is required</span>
        <span class="text-danger" *ngIf="loginForm.get('email')?.hasError('minlength') && loginForm.get('email')?.touched">email should be 3 or more characters</span>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
        <span class="text-danger" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">Password is required</span>
        <span class="text-danger" *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">Password must be 8 or characters</span>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!loginForm.valid"
      >
        Submit
      </button>
      &nbsp;
      <button
        type="button"
        class="btn btn-secondary"
        [routerLink]="'/register'"
      >
        Register
      </button>
    </form>
  </div>
</div>
